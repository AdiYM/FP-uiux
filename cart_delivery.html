<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bk Delivery</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/style_delivery.css" />
  </head>
  <body>
    <nav>
      <div class="nav-logo">
        <img src="asset/pngwing).png" alt="" />
      </div>
      <div class="nav-list">
        <ul>
          <li><a href="OUR MENU.html">OUR MENU</a></li>
          <li><a href="promo_lainya.html">PROMO</a></li>
          <li><a href="event.html">EVENT</a></li>
          <li><a href="follow_us.html">FOLLOW US</a></li>
        </ul>
      </div>
      <div class="nav-icon">
        <i class="fa-solid fa-cart-shopping"></i>
      </div>
    </nav>

    <main>
      <div class="container"></div>
      <div class="content-wrapper">
        <div class="step_section">
          <a href="cart.html">
            <div class="cart">
              <div class="step_bg">
                <span class="square-cart"></span>
                <span class="right-triangle-cart"></span>
                <div class="step_text">
                  <p class="text-angka">1</p>
                  <p class="text-label">Cart</p>
                </div>
              </div>
            </div>
          </a>
          <a href="">
            <div class="delivery">
              <div class="step_bg">
                <span class="square_deliv"></span>
                <span class="right-triangle_deliv"></span>
                <div class="step_text">
                  <p class="text-angka">2</p>
                  <p class="text-label">Delivery Info</p>
                </div>
              </div>
            </div>
          </a>

          <div class="peyment">
            <div class="step_bg">
              <span class="square_payment"></span>
              <span class="right-triangle_payment"></span>
              <div class="step_text">
                <p class="text-angka">3</p>
                <p class="text-label">Payment</p>
              </div>
            </div>
          </div>
        </div>

        <div class="card-content">
          <div class="border-left">
            <div class="guest">
              <p>Guest details</p>
              <form action="">
                <input type="text" placeholder="Full Name " />
                <input type="text" placeholder="+62 Number" />
              </form>
            </div>
            <hr class="vertical" />
          </div>
          <div class="total">
            <p class="lokasi">Lokasi Pengantaran</p>
            <p class="set">1. Set Lokasi Pengantaran di Peta</p>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3953.064698545542!2d110.39838357464333!3d-7.782965292236724!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e7a596dcf3c1d6f%3A0xf79241f77d654446!2sBurger%20King%20-%20Plaza%20Ambarrukmo!5e0!3m2!1sid!2sid!4v1721104868064!5m2!1sid!2sid"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
            <p class="alamat">2. Berikan Alamat Lengkap</p>
            <div class="form-alamat">
              <form action="">
                <textarea
                  type="text"
                  placeholder="Mohon set lokasi pengantaran di peta sebelum mengisi alamat pengantaran"
                ></textarea>
              </form>
              <a href="cart-payment.html">
                <button>Continue</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
