  <body>
    <nav>
      <div class="nav-logo">
        <img src="asset/pngwing).png" alt="" />
      </div>
      <div class="nav-list">
        <ul>
          <li><a href="OUR MENU.html">OUR MENU</a></li>
          <li><a href="promo_lainya.html">PROMO</a></li>
          <li><a href="event.html">EVENT</a></li>

        </ul>
      </div>
      <div class="nav-icon">
        <i class="fa-solid fa-cart-shopping"></i>
      </div>
    </nav>

    <main>
      <div class="content-wrapper">
        <div class="step_section">
          <div class="cart">
            <div class="step_bg">
              <span class="square-cart"></span>
              <span class="right-triangle-cart"></span>
              <div class="step_text">
                <p class="text-angka">1</p>
                <p class="text-label">Cart</p>
              </div>
            </div>
          </div>
          <div class="delivery">
            <div class="step_bg">
              <span class="square"></span>
              <span class="right-triangle"></span>
              <div class="step_text">
                <p class="text-angka">2</p>
                <p class="text-label">Delivery Info</p>
              </div>
            </div>
          </div>
          <div class="peyment">
            <div class="step_bg">
              <span class="square"></span>
              <span class="right-triangle"></span>
              <div class="step_text">
                <p class="text-angka">3</p>
                <p class="text-label">Payment</p>
              </div>
            </div>
          </div>
        </div>

        <div class="card-content">
          <div class="border-left">
            <div class="card-judul">
              <p class="judul-1">Menu Item</p>
              <p class="judul-2">Quantity</p>
              <p class="judul-3">Subtotal</p>
            </div>
            <hr />
            <div class="card-menu">
              <div class="card-wrapper">
                <img src="/asset/cart/card-burger.png" alt="" />
                <p class="nama_menu">Spicy Cheese WhopperÂ® JR</p>
                <div class="quantity">
                  <button class="minus" aria-label="Decrease">&minus;</button>
                  <input
                    type="number"
                    class="input-box"
                    value="1"
                    min="1"
                    max="10"
                  />
                  <button class="plus" aria-label="Increase">&plus;</button>
                </div>
                <p class="card-harga">Rp. 44.500</p>
                <button class="btn-trash">
                  <i class="fa-solid fa-trash-can"></i>
                </button>
              </div>
              <hr />
              <p class="continue">Continue Shopping</p>
              <p class="addnote">Add Note</p>
              <form action="">
                <input
                  type="text"
                  placeholder="Add notes to your order here... "
                />
              </form>
            </div>
          </div>

          <div class="total">
            <div class="detail">
              <hr class="vertical" />
              <div>
                <p class="subtotal">Order Subtotal*</p>
                <p class="detail_harga">Rp. 44.500</p>
                <p class="detail_singkat">
                  *Price might change due to your delivery location
                </p>
                <a href="cart_delivery.html">
                  <button class="detail_continue">Continue</button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      (function () {
        const quantityContainer = document.querySelector(".quantity");
        const minusBtn = quantityContainer.querySelector(".minus");
        const plusBtn = quantityContainer.querySelector(".plus");
        const inputBox = quantityContainer.querySelector(".input-box");

        updateButtonStates();

        quantityContainer.addEventListener("click", handleButtonClick);
        inputBox.addEventListener("input", handleQuantityChange);

        function updateButtonStates() {
          const value = parseInt(inputBox.value);
          minusBtn.disabled = value <= 1;
          plusBtn.disabled = value >= parseInt(inputBox.max);
        }

        function handleButtonClick(event) {
          if (event.target.classList.contains("minus")) {
            decreaseValue();
          } else if (event.target.classList.contains("plus")) {
            increaseValue();
          }
        }

        function decreaseValue() {
          let value = parseInt(inputBox.value);
          value = isNaN(value) ? 1 : Math.max(value - 1, 1);
          inputBox.value = value;
          updateButtonStates();
          handleQuantityChange();
        }

        function increaseValue() {
          let value = parseInt(inputBox.value);
          value = isNaN(value)
            ? 1
            : Math.min(value + 1, parseInt(inputBox.max));
          inputBox.value = value;
          updateButtonStates();
          handleQuantityChange();
        }

        function handleQuantityChange() {
          let value = parseInt(inputBox.value);
          value = isNaN(value) ? 1 : value;

          // Execute your code here based on the updated quantity value
          console.log("Quantity changed:", value);
        }
      })();
    </script>
    <script src="script.js"></script>
  </body>
</html>
